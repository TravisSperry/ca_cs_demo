<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">A Page About Bootstrap!</h1>
      <p>
        <a href="https://getbootstrap.com/docs/4.0/getting-started/introduction/"
           class="btn btn-sm btn-success"
           target="_blank">
          Bootstrap Documentation
        </a>
      </p>
    </div>
    <hr class="mt-5 mb-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Bootstrap Grid Information</h2>
        </div>
        <div class="col">
          <a href="https://getbootstrap.com/docs/4.0/layout/overview/"
             class="btn btn-primary"
             target="_blank">
            Bootstrap Layout Documentation
          </a>
        </div>
      </div>
    </div>
    <hr class="mt-5 mb-5">
    <div class="container">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="images/cool-pic.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <script src="javascript/index.js" type="text/javascript"></script>
  </body>
</html>
